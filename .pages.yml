media:
  input: public/assets
  output: /assets
  categories: [ "image" ]
content:
  - name: blog
    label: Blog
    type: collection
    path: _posts
    view:
      fields: [ title, date, author ]
    fields:
      - { name: title, label: Title, type: string, required: true }
      - { name: excerpt, label: Excerpt, type: string }
      - name: coverImage
        label: Cover Image
        type: image
        description: "Upload an image from your computer"
      - name: coverImageUrl
        label: "OR Cover Image URL"
        type: string
        description: "Alternatively, enter a URL to an external image"
      - { name: date, label: Date, type: date, options: { time: true, format: "yyyy-MM-dd'T'HH:mm:ss.SSS'Z'" } }
      - name: author
        label: Author
        type: object
        fields:
          - { name: name, label: Name, type: string }
          - { name: picture, label: Picture, type: image }
      - name: ogImage
        label: Image (social sharing)
        type: object
        fields:
          - { name: url, label: URL, type: image }
      - { name: body, label: Body, type: rich-text }